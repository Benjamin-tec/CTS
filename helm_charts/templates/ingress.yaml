apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cts-backend.fullname" . }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "cts-backend.fullname" $ }}
                port:
                  number: 80
          {{- end }}
    {{- end }}
